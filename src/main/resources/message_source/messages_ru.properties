001 = В пути содержится строковый символ. Должно быть число, больше или равное 1.
002 = Данный тип запроса не разрешен.
003 = Ошибка в теле запроса. Сообщение недоступно для чтения.
004 = Ошибка в [ид] пользователя. Не существующий пользователь.
005 = Ошибка в [ид] врача. Несуществующий доктор.
006 = Ошибка в [ид] питомца. Несуществующий питомец.
007 = Ошибка в [ид пользователя] домашнее животное. У этого пользователя нет домашних животных.
008 = Ошибка в запросе по имени, фамилии. Несуществующий пользователь с именем, фамилией.
009 = Ошибка в запросе по дате записи. Не несоответствие часов в записи.
010 = Ошибка в запросе по дате записи. Не несоответствие минут в записи.
011 = Ошибка при добавлении записи. На этот раз уже существующий рекорд.
